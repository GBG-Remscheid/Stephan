name: Build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build

    strategy:
      matrix:
        node_version: [17, 18]
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: check out code ğŸ›
        uses: actions/checkout@v3

      - name: Install Node v${{ matrix.node_version }} on ${{ matrix.os }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: install dependencies ğŸ”„
        run: npm install

      - name: run prettier âœ¨
        run: npm run format:check

      - name: run ESLint âš ï¸
        run: npm run lint

      - name: Build ğŸ‘· ğŸ› 
        run: npm run build

