name: Build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: check out code ğŸ›
        uses: actions/checkout@v2

      - name: Install Node v17 
        uses: actions/setup-node@v2
        with:
          node-version: "17.x"

      - name: install dependencies ğŸ”„
        run: npm install

      - name: run prettier âœ¨
        run: npm run format:check

      - name: run ESLint âš ï¸
        run: npm run lint

      - name: Build ğŸ‘· ğŸ› 
        run: npm run build

