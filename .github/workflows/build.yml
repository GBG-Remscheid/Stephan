name: Build
on:
    workflow_dispatch:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    build:
        name: Build

        strategy:
            matrix:
                node_version: [16, 17, 18, 19]
                os: [ubuntu-latest, macos-latest]

        runs-on: ${{ matrix.os }}
        steps:
            - name: check out code ğŸ›
              uses: actions/checkout@v3

            - name: Install Node v${{ matrix.node_version }} on ${{ matrix.os }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node_version }}
                  cache: "yarn"

            - name: install dependencies ğŸ”„
              run: yarn --immutable

            - name: run prettier âœ¨
              run: yarn format:check

            - name: run ESLint âš ï¸
              run: yarn lint

            - name: Build ğŸ‘· ğŸ› 
              run: yarn build

