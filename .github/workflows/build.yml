name: Build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: check out code 🛎
        uses: actions/checkout@v2

      - name: Install Node v17 
        uses: actions/setup-node@v2
        with:
          node-version: "17.x"

      - name: install dependencies 🔄
        run: npm install

      - name: run prettier ✨
        run: npm run format:check

      - name: run ESLint ⚠️
        run: npm run lint

      - name: Build 👷 🛠
        run: npm run build

      # - name: Run Tests
      #   run: npm run test
